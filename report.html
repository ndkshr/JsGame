<html>
<head>

  <!--BOOTSTRAP-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--END BOOTSTRAP-->

  <!--Custom CSS-->
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <!--End Custom CSS-->


</head>

<body onload="printReport();changeHrefs();"   7>
  <div class="mainScreen">
    <h1 class="text-center"><b>Report: Level-<script type="text/javascript">document.write(sessionStorage.getItem('levelx'))</script></b></h1>
    <div id="report" style="padding:40px;">

    </div>
    <div id="gotoHome">
      <a href="index.html">
        <button type="button" class="btn btn-primary btn-md">Home <span class="glyphicon glyphicon-home"></span></button>
      </a>
    </div>

    <div id="stats" style="background-color: #4d4543;" class="panel panel-success">
      <h1 class="text-center"><b id="status">Congrats!!</b></h1>
      <h1 class="text-center">Score: <span class="panel-heading" id="sco"></span></h1>
      <h1 class="text-center">Hits : <span class="panel-heading" id="hit"></span></h1>
      <h1 class="text-center">Miss : <span class="panel-heading" id="mis"></span></h1>
    </div>

    <div id="success-btn-panel">
      <div id="trybut">
        <a id="tryagain-link"><!--Current level-->
          <button type="button" class="btn btn-warning btn-lg">Try Again <span class="glyphicon glyphicon-repeat"></span></button>
        </a>
      </div>
      <div id="level2but">
        <a id="nextlevel-link"><!--next level-->
          <button type="button" class="btn btn-success btn-lg">Next level <span class="glyphicon glyphicon-arrow-right"></span></button>
        </a>
      </div>
    </div>

    <div id="fail-btn-panel">
      <div id="trybut">
        <a id="tryagainfail-link"><!--Current level-->
          <button type="button" class="btn btn-warning btn-lg">Try Again <span class="glyphicon glyphicon-repeat"></span></button>
        </a>
      </div>
    </div>

  <script src="report.js"></script>
</body>

</html>
